<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Browser:
            <input type="text" list="tech">
            <datalist id="tech">
                <option>0</option>
                <option>1</option>
                <option>2</option>
            </datalist>
        <p>Username: <input type="text"></p>
        <p>Encryption: 
            <input type="text" list="tech">
            <datalist id="tech">
                <option>2048 (High Grade)</option>
                <option>1</option>
                <option>2</option>
            </datalist>
        </p>
        <label for="">0<input type="range" min="0" maxlength="100">100</label>
        <p><input type="text" placeholder="50"></p>
        <p>Birthday: <input type="text" placeholder="mm/dd/yyyy"></p>
        <p>Select your favorite color: <input type="color"></p>
        <p>Birthday (month and year): <input type="text" placeholder="- - - - - - - -  -- --"></p>
        <p>Select a week: <input type="text" placeholder="Week  - -,  -- --"></p>
        <p>Select a time: <input type="text" placeholder="-- --: --  --"></p>
        <p>Birthday (date and time) <input type="text"></p>
        <p>E-mail: <input type="text"></p>
        <p>Search Google: <input type="text"></p>
        <p>Telephone: <input type="text"></p>
        <p>Add your homepage: <input type="text"></p>
        <p><input type="button" value="Submit"></p>
        <p><b>Note: </b>The datalist tag is not supported in Safari or IE9 (and earlier)</p>
    </form>
</body>
