<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h2>Contact Us</h2>
    <fieldset>
        <legend>Your message:</legend>
        <table>
            <tr>
                <td> <label for="emailTo">To</label> </td>
                <td>
                    <input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe">
                </td>
            </tr>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td>
                    <input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250">
                </td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="30" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label for="item">How did you hear of us</label></td>
                <td>
                    <select name="item" id="item">
                        <option value="">Google</option>
                        <option value="">Zalo</option>
                        <option value="">Yahoo</option>
                    </select>
                </td>
            </tr><br>
            <tr>
                <td><label for="">Newsletter</label></td>
                <td>
                    <input type="checkbox">
                    <label for="">Ensure this box is checked if you would like to reccive email updates</label>
                </td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Send message">
    <br><br>
    <hr color="red">

    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label for="">First Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Last Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Competition Question</legend>
        <table>
            <tr>
                <td>How tall is the Eiffel Tower inParis, France?</td>
            </tr>
            <tr>
                <td><input type="radio">584 ft</td>
            </tr>
            <tr>
                <td><input type="radio">784 ft</td>
            </tr>
            <tr>
                <td><input type="radio">984 ft</td>
            </tr>
            <tr>
                <td><input type="radio">1184 ft</td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Tiebreaker Question</legend>
        <table>
            <tr>
                <td><label for="">In 25 words or less, say why you would like to win $10,000:</label></td>
            </tr>
            <tr>
                <td><textarea name="message" id="" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Enter competition</legend>
        <input type="submit" value="Enter Competition">
    </fieldset>

</body>

</html>
